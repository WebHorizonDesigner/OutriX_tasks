<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureAuth - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="mobile-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <i class="fas fa-shield-alt"></i>
        <h1>SecureAuth</h1>
      </div>
      <div class="welcome-text">
        <h2>Welcome Back</h2>
        <p>Sign in to your account to continue</p>
      </div>
    </div>

    <!-- Login Form Section -->
    <div class="form-section">
      <form id="form" novalidate>
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" placeholder="Username or Email" required>
            <div class="input-border"></div>
          </div>
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Email Address" required style="display: none;">
            <div class="input-border"></div>
          </div>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            <div class="input-border"></div>
          </div>
          <span class="error-message" id="password-error"></span>
          <div class="password-strength" id="passwordStrength" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span class="strength-text" id="strengthText">Password strength</span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required style="display: none;">
            <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
            <div class="input-border"></div>
          </div>
          <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
        </div>

        <button type="submit" id="submitBtn">
          <span class="btn-text">Sign In</span>
          <div class="btn-loader" style="display: none;">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <button class="social-btn google-btn" id="googleLogin">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
        <button class="social-btn github-btn" id="githubLogin">
          <i class="fab fa-github"></i>
          Continue with GitHub
        </button>
      </div>

      <p id="toggleText" class="toggle-text">
        Don't have an account? <a href="#" id="toggleLink">Sign Up</a>
      </p>
    </div>

    <!-- Features Section -->
    <div class="features-section">
      <div class="features-grid">
        <div class="feature-item">
          <i class="fas fa-lock"></i>
          <span>Advanced Security</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>Data Protection</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-user-shield"></i>
          <span>Privacy First</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reset Password</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <form id="forgotForm">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <div class="input-border"></div>
          </div>
        </div>
        <button type="submit" class="reset-btn">
          <span class="btn-text">Send Reset Link</span>
          <div class="btn-loader" style="display: none;">
            <div class="spinner"></div>
          </div>
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
